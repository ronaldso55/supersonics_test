<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">

<title><%= yield.viewName %></title>

<link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
<link rel="stylesheet" href="/app/common/stylesheets/application.css" />
<link rel="import" href="/components/supersonic/components/import.html">

<script src="http://localhost/cordova.js"></script>
<script src="/components/steroids-js/steroids.js"></script>
<script src="/components/angular/angular.js"></script>
<script src="/components/supersonic/supersonic.js"></script>
<script src="/components/webcomponentsjs/webcomponents.js"></script>

<!-- Start of AngularJS plugins -->
<script src="/components/angular-cookies/angular-cookies.min.js"></script>
<script src="/components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/components/angular-translate/angular-translate.min.js"></script>
<script src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="/components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
<script src="/components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
<!-- End of AngularJS plugins -->

<% _.each(yield.modules, function(module) { %>
<script src="/app/<%= module %>.js"></script>
<% }); %>
<script type="text/javascript" charset="utf-8">

    function onLoad() {
        console.log("Entering onLoad()..");
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    function onDeviceReady() {
        console.log("Entering onDeviceReady()..");
    }

</script>
</head>

<body ng-app="<%= yield.moduleName %>" onload="onLoad()"><%= yield.view %>
</body>
</html>
